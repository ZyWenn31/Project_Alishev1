<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info of reader</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBorn()}">VALUE</p>

<form th:if="${personBooks.isEmpty()}">
    <p>No books</p>
</form>

<form th:if="${personBooks.size() > 0}">
    <p style="color: chocolate"  th:text="Books">books</p>
    <div th:each="book : ${personBooks}">
        <p th:text="${book.getTitle() +', ' + book.getAuthor() + ', ' + book.getYear()}">Book</p>
    </div>
</form>

<hr/>


<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
