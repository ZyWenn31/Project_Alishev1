<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info of reader</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBorn()}">VALUE</p>
<div th:each="book : ${personBooks}">
    <p th:if="${personBooks.size() == 0}" th:text="No books">books</p>
    <p style="color: chocolate" th:if="${personBooks.size() > 0}" th:text="Books">books</p>
    <br/>
    <p th:if="${personBooks.size() > 0}" th:text="${book.getTitle() +', ' + book.getAuthor() + ', ' + book.getYear()}">Book</p>
</div>
<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
