<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit reader</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="born">Enter born: </label>
    <input type="text" th:field="*{born}" id="born"/>
    <div style="color:red" th:if="${#fields.hasErrors('born')}" th:errors="*{born}">Age error</div>
    <br/>
    <hr/>
    <input type="submit" value="Edit"/>
</form>


</body>
</html>
